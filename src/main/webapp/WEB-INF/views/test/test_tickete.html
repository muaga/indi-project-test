<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas id="movieTicketCanvas" width="400" height="400"></canvas>

<script>
    // Get the canvas element
    const canvas = document.getElementById('movieTicketCanvas');
    const ctx = canvas.getContext('2d');

    // Function to draw a movie ticket on the canvas
    function drawMovieTicket() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Set line style for the dashed border
        ctx.setLineDash([5, 5]); // 5px dash followed by 5px space

        // Draw top border
        ctx.beginPath();
        ctx.moveTo(0, 20);
        ctx.lineTo(canvas.width, 20);
        ctx.stroke();

        // Draw bottom border
        ctx.beginPath();
        ctx.moveTo(0, canvas.height - 20);
        ctx.lineTo(canvas.width, canvas.height - 20);
        ctx.stroke();

        // Reset line style to solid for the content
        ctx.setLineDash([]);

        // Draw ticket content
        ctx.fillStyle = '#ffeecc';
        ctx.fillRect(20, 20, canvas.width - 40, canvas.height - 40);
    }

    // Call the drawMovieTicket function
    drawMovieTicket();
</script>
</body>
</html>
